program: train_network.py
method: bayes
metric:
  name: val_macro_accuracy_valid
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 2
parameters:
  GNN_layers:
    distribution: int_uniform
    min: 2
    max: 12
  N_node_hidden:
    distribution: int_uniform
    min: 32
    max: 128
  lr:
    distribution: log_uniform
    min: -11
    max: -5
  batch_size:
    distribution: int_uniform
    min: 32
    max: 128
  weight_init_std:
    distribution: log_uniform
    min: -2
    max: 2
  weight_decay: 
    distribution: log_uniform
    min: -6
    max: 0
  aggr:
    distribution: categorical
    values: [add, mean]
  non_sub_label_weight:
    distribution: uniform
    min: 0.1
    max: 1
  label_smoothing_alpha:
    distribution: uniform
    min: 0
    max: 0.3
  network_type:
    distribution: constant
    value: heterogenous
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "-d=data/nooutage_processed_tutor_data"
  - ${args}